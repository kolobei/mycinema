<div class="container container-sm pt-5 main-wrapper">
  <div class="movie-details-container">
    <div id="contain" class="row">
      <div id="heading" class="col-md-12 movie-title">
        <h2>{{ selectedMovie.title }}</h2>
        <button mat-flat-button (click)="goBack()">Back</button>
      </div>
      <div
        *ngIf="selectedMovie !== null"
        id="movie-presenter"
        class="row col-md-12"
      >
        <div id="movie-img" class="col-lg-4">
          <img [src]="sourceForPic" alt="poster" />
        </div>
        <div id="movie-details" class="col-lg-8">
          <div class="col-md-12">
            {{ selectedMovie.overview }}
          </div>
          <div class="col-md-12">
            <span>Release Date:</span>
            {{ selectedMovie.release_date | date: "MMM d, y" }}
          </div>
          <div class="col-md-12">
            <span>Rating:</span> {{ selectedMovie.vote_average }}
          </div>
          <div class="col-md-12">{{ selectedMovie.vote_count }} reviews</div>
        </div>
      </div>
    </div>
  </div>
</div>
